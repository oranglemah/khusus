# Config Clash Verge PC (Fixed)
hosts:
  'bug': [104.18.3.2, 104.18.2.2]

# Anchor profile setting
prof: &prof {type: http, size-limit: 15000, interval: 10800, health-check: {enable: true, url: http://connectivitycheck.gstatic.com/generate_204, interval: 3600}}

global-client-fingerprint: random
log-level: silent
routing-mark: 6666
mode: rule
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true

# Hapus atau comment baris di bawah jika pakai Windows agar auto-detect
# interface-name: en0 

profile:
  store-selected: true # Ubah ke true agar pilihan server tersimpan saat restart
  store-fake-ip: true

geodata-mode: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
    - +.google.com
  skip-domain:
    - bakrie.ac.id
    - unnes.ac.id
    - space.byu.id
    - api.zoom.us
    - quiz.vidio.com
    - help.viu.com
    - www.udemy.com
    - ava.game.naver.com

dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - system
    - 'https://8.8.8.8/dns-query#ecs=223.5.5.0/24&ecs-override=true'
    - 'https://1.1.1.1/dns-query#ecs=223.5.5.0/24&ecs-override=true'
  fallback:
    - system
    - 1.1.1.1
    - 1.0.0.1
    - 8.8.8.8
    - 8.8.4.4
  proxy-server-nameserver:
    - system
    - 'https://mozilla.cloudflare-dns.com/dns-query#DNS&h3=true'
    - 'https://mozilla.cloudflare-dns.com/dns-query#skip-cert-verify=true'
  fallback-filter:
    geosite: [gfw]

proxy-groups:
  # Grup utama semua internet
  - name: UMUM
    type: select
    proxies:
      - AUTO ALL
      - DIRECT
    include-all-providers: true
    exclude-filter: UDP # Filter agar node UDP tidak masuk sini
    lazy: true

  # Grup khusus UDP (game, VoIP, dll)
  - name: UDP
    type: select
    proxies:
      - Server UDP
      - DIRECT # "PASS" diganti DIRECT
    use: [udp2]
    lazy: true

  # Konten dewasa
  - name: porn
    type: select
    proxies:
      - DIRECT # "PASS" diganti DIRECT (Buka)
      - REJECT # (Blokir)
    lazy: true

  # Iklan web
  - name: IKLANWEB
    type: select
    proxies:
      - REJECT # Default Blokir
      - DIRECT # Buka
    lazy: true

  # Otomatis pilih node terbaik
  - name: AUTO ALL
    type: fallback # Fallback lebih stabil daripada url-test untuk main connection
    include-all-providers: true
    exclude-filter: UDP
    url: 'http://connectivitycheck.gstatic.com/generate_204'
    interval: 300
    lazy: true

  # Fallback khusus server UDP
  - name: Server UDP
    type: fallback
    use: [udp2]
    url: 'http://connectivitycheck.gstatic.com/generate_204'
    interval: 600
    tolerance: 100

proxy-providers:
  AID 1:
    url: https://raw.githubusercontent.com/oranglemah97/umum/refs/heads/main/edu.txt
    path: ./ava
    override:
      skip-cert-verify: true
      packet-encoding: xudp
      network: tcp
      smux: {enabled: true}
      additional-prefix: 'ava '
    <<: *prof

  udp2:
    url: https://raw.githubusercontent.com/oranglemah97/umum/refs/heads/main/edu.txt
    path: ./UDP2
    override:
      skip-cert-verify: true
      packet-encoding: xudp
      network: tcp
      smux: {enabled: true}
      additional-prefix: 'UDP '
    <<: *prof

