#port: 7890
#socks-port: 7891
#mixed-port: 7893
redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: silent
ipv6: false
# geodata-loader: memconservative
external-controller: 0.0.0.0:9090
# secret: "123456"
external-ui: /data/adb/box/clash/dashboard/
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip" #从 GitHub Pages
# tcp-concurrent: false

profile:
  store-selected: true
  store-fake-ip: false
#===============S N I F F===============#
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    QUIC:
      ports: [443]
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
      sniffing: [http, tls] # add ", quic" after tls
#=================T U N=================#
tun:
  exclude-package: []
  enable: false
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
#=================D N S=================#
dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - "*.local"
  nameserver:
    - 1.0.0.1
    - 8.8.4.4
  proxy-server-nameserver:
    - 112.215.198.248 #XL
    - 112.215.198.254 #XL
    - 112.215.203.246 #XL
    - 112.215.203.247 #XL
    - 112.215.203.248 #XL
    - 112.215.203.254 #XL
  respect-rules: true
#=============P R O X I E S==============#
proxies:
proxy-groups:
- name: Ü𝖇𝖊𝖗𝖒𝖊𝖓𝖘𝖈𝖍
  type: select
  disable-udp: false
  proxies:
  - 𝐒𝐈𝐍𝐆𝐀𝐏𝐎𝐑𝐄
  - 𝐈𝐍𝐃𝐎𝐍𝐄𝐒𝐈𝐀
  url: http://www.gstatic.com/generate_204
  interval: '30'
- name: 𝐒𝐈𝐍𝐆𝐀𝐏𝐎𝐑𝐄
  type: fallback
  strategy: round-robin
  disable-udp: false
  use:
  - ID Edu
  - ID Zoom
  - SG Edu
  url: http://www.gstatic.com/generate_204
  interval: '30'
- name: 𝐈𝐍𝐃𝐎𝐍𝐄𝐒𝐈𝐀
  type: fallback
  strategy: round-robin
  disable-udp: false
  use:
  - ID Nusa
  url: http://www.gstatic.com/generate_204
  interval: '30'
#============P R O V I D E R S===========#
proxy-providers:
  ID Edu:
    type: http
    url: "https://raw.githubusercontent.com/oranglemah/khusus/refs/heads/main/eduudp.txt"
    path: "./proxy_provider/SG Leaseweb.yaml"  # cache lokal (opsional tapi disarankan)
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  ID Zoom:
    type: http
    url: "https://raw.githubusercontent.com/oranglemah/khusus/refs/heads/main/eduwc.txt"
    path: "./proxy_provider/SG Akari.yaml"
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  SG Edu:
    type: http
    url: "https://raw.githubusercontent.com/oranglemah/khusus/refs/heads/main/edusg.txt"
    path: "./proxy_provider/SG Point.yaml"
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

  ID Nusa:
    type: http
    url: "https://raw.githubusercontent.com/oranglemah/khusus/refs/heads/main/eduID.txt"
    path: "./proxy_provider/ID Nusa.yaml"
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

#==============R U L E S==============#
rules:
- MATCH,GLOBAL
