proxy-groups:
    - name: UMUM
      proxies: [ AUTO ALL ]
      include-all-providers: true
      exclude-filter: UDP
      type: select
      lazy: true
    - name: UDP
      proxies: [ Server UDP, PASS ]
      use: [ udp2 ]
      type: select
      lazy: true
    - name: porn
      proxies: [ REJECT, PASS ]
      type: select
      lazy: true
    - name: IKLANWEB
      proxies: [ REJECT, PASS ]
      type: select
      lazy: true
    - name: AUTO ALL
      include-all-providers: true
      exclude-filter: UDP
      type: fallback
      url: 'http://connectivitycheck.gstatic.com/generate_204'
      interval: 600
      lazy: true
    - interval: 600
      tolerance: 100
      name: Server UDP
      use: [ udp2 ]
      type: fallback
      url: 'http://connectivitycheck.gstatic.com/generate_204'
